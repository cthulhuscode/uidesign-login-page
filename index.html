<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>

<body>
  <section class="login">
    <div class="login-card">

      <h1 class="login-card__title">Login</h1>
      <p class="login-card__instructions">Enter your credential to access your account.</p>

      <button class="login-card__button login-card__button-google">
        <img class="login-card__icon-google" src="./img/google.svg" alt="Google"> Login with Google
      </button>

      <div class="login-card__separator">
        <hr class="separator__line">
        Or
        <hr class="separator__line">
      </div>

      <form class="login-card__form">
        <div class="form__control">
          <label class="form__label" for="email">Email address</label>
          <input class="form__input" type="email" name="email" id="email" placeholder="email@domain.com">
        </div>

        <div class="form__control">
          <label class="form__label form__label--password" form="form__label" for="password">Password <a
              class="label-password" href="#">Forgot password?</a></label>
          <input class="form__input" type="password" name="password" id="password" placeholder="Password">
        </div>

        <button class="login-card__button form__button">Login</button>
        <p class="login-card__instructions form__instructions">Donâ€™t have an account? <a class="form-instructions__register" href="#">Register here.</a></p>
      </form>
    </div>
    <div class="login-card">
      <img class="login-card__picture" src="./img/woman.png" alt="a woman riding a bike">
    </div>
  </section>
</body>

</html>
